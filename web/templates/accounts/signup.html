<form method="POST" action="{%url 'web:signup'%}" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="id" id="id" placeholder='아이디 입력하세요' required><br>
    <input type="password" name="password" id="password" placeholder='비밀번호 입력하세요' required><br>
    <input type="hidden" name="job" id="job" value="공무원" ><br>

    <button type="submit" value='signup'>회원가입</button>
  </form>
