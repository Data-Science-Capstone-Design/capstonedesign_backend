<form method="POST" action="{%url 'web:make_vouchers'%}" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="voucher_num" id="voucher_num" placeholder='쿠폰 번호 입력하세요' required><br>
    <input type="number" name="price" id="price" placeholder='가격 입력하세요' required><br>
    <button type="submit" value='쿠폰 등록'>쿠폰 등록</button>
  </form>
