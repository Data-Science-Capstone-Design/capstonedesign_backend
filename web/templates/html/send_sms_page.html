<form method="POST" action="{%url 'web:send_sms'%}" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="pin_num" id="pin_num" placeholder='바우처 번호를 입력하세요' required><br>
    <input type="text" value="{{phone_num}}" name="phone_num" id="phone_num" readonly><br>
    <button type="submit" value='바우처 전송'>바우처 전송</button>
  </form>
